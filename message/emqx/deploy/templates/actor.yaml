apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
    name: {{ .Values.name }}
    digi.dev/type: kernel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
      name: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
        name: {{ .Values.name }}
    spec:
      serviceAccountName: {{ .Values.name }}
      containers:
        - name: {{ .Values.name }}
          image: {{ .Values.image }}
          imagePullPolicy: {{ .Values.imagepull }}
          env:
          - name: GROUP
            value: {{ .Values.group }}
          - name: VERSION
            value: {{ .Values.version }}
          - name: PLURAL
            value: {{ .Values.plural }}
          - name: NAME
            value: {{ .Values.name }}
          - name: NAMESPACE
            value: {{ .Values.namespace }}
          - name: MOUNTER
            value: {{ quote .Values.mounter }}
          - name: LOGLEVEL
            value: {{ .Values.log_level | default "20" | quote }}
          - name: LAKE_PROVIDER
            value: {{ .Values.lake_provider | default "zed" }}
          - name: LAKE
            value: {{ .Values.lake | default "http://lake:6534" }}
          - name: ZED_LAKE # for backward compatibility TBD deprecate in v0.3
            value: {{ .Values.zed_lake | default "http://lake:6534" }}
          ports: # https://www.emqx.io/docs/en/v3.0/guide.html#start-emq-x-broker
          - containerPort: 1883  # MQTT
          - containerPort: 8883  # MQTT SSL
          - containerPort: 8083  # MQTT WebSocket
          - containerPort: 8080  # HTTP API
          - containerPort: 18083 # Dashboard console

---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  labels:
    name: {{ .Values.name }}
    digi.dev/type: kernel
spec:
  type: NodePort # exposes nodePort to external network; must be in range 30000-32767
  ports: # emqx
  - name: mqtt
    port: 1883
    targetPort: 1883
    nodePort: 30000
    protocol: TCP
  - name: mqtt-ssl
    port: 8883
    targetPort: 8883
    nodePort: 30001
    protocol: TCP
  - name: mqtt-websocket
    port: 8083
    targetPort: 8083
    nodePort: 30002
    protocol: TCP
  - name: http-api
    port: 8080
    targetPort: 8080
    nodePort: 30003
    protocol: TCP
  - name: dashboard
    port: 18083
    targetPort: 18083
    nodePort: 30004
    protocol: TCP
  selector:
    name: {{ .Values.name }}
