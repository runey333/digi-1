group: digi.dev
version: v1
kind: lake
control:
  poll_interval: number
stats:
  openapi:
    properties:
      num_pools:
        type: number
    type: object
pools:
  openapi:
    additionalProperties:
      properties:
        name:
          type: string
        head:
          type: string
        last_updated:
          type: string
        size:
          type: number
      type: object
    type: object
